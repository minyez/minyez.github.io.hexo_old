# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Shigaro
subtitle: 
description: minyez's blog on life, science and programming
author: minyez
language: default
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: http://minyez.github.io
url: https://github.com/minyez
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
new_draft_name: :year-:month-:day-:title.md # File name of new posts
#new_post_name: :title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
word_count: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
# use prism instead of default highlight
#prism_plugin:
#  mode: 'preprocess'    # realtime/preprocess
#  theme: 'duotone-dark'
#  line_number: true    # default false
#  no_assets: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

#tag_generator:
#  per_page: 0

category_generator:
 per_page: 0


# Pagination
## Set per_page to 0 to disable pagination
index_generator_plus:
  path: ''
  per_page: 6

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap
  - hexo-renderer-mathjax
  - hexo-reference
#  - hexo-generator-douban
## Themes: https://hexo.io/themes/
## git clone https://github.com/iissnan/hexo-theme-next themes/next (e.g. next) for new theme
theme: freemind

image_caption:
  enable: true
  class_name:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/minyez/minyez.github.io.git
  branch: master

marked:
  gfm: true
  pedantic: false
  sanitize: false
  smartypants: true
  autolink: true
  smartLists: true

flowchart:
  options:
    line-length: 25
    line-width: 3

